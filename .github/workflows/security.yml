name: ðŸ” Security Scanning

on:
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6 AM UTC
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ======================
  # DEPENDENCY SCANNING
  # ======================
  dependency-scan:
    name: ðŸ“¦ Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm run install:all

      - name: ðŸ” Run npm audit (Backend)
        run: |
          cd backend
          npm audit --audit-level=moderate --json > npm-audit-backend.json || true

      - name: ðŸ” Run npm audit (Frontend)
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > npm-audit-frontend.json || true

      - name: ðŸ“Š Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: |
            backend/npm-audit-backend.json
            frontend/npm-audit-frontend.json

  # ======================
  # SECRET SCANNING
  # ======================
  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: ðŸ” GitLeaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ======================
  # SAST (Static Analysis)
  # ======================
  sast-scan:
    name: ðŸ”¬ Static Analysis Security Testing
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ” Run Semgrep
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: semgrep.sarif
        continue-on-error: true

      - name: ðŸ” ESLint Security Rules
        run: |
          cd frontend
          npx eslint . --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file eslint-security.sarif || true
          cd ../backend
          npx eslint . --ext .js,.jsx,.ts,.tsx --format @microsoft/eslint-formatter-sarif --output-file eslint-security.sarif || true

      - name: ðŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: |
            frontend/eslint-security.sarif
            backend/eslint-security.sarif
        continue-on-error: true

  # ======================
  # DOCKER SECURITY
  # ======================
  docker-security:
    name: ðŸ³ Docker Security Scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dockerfile: [backend/Dockerfile, frontend/Dockerfile]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
          format: sarif
          output-file: hadolint-${{ matrix.dockerfile }}.sarif

      - name: ðŸ“Š Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-${{ matrix.dockerfile }}.sarif

      - name: ðŸ³ Build Docker image for scanning
        run: |
          SERVICE=$(dirname ${{ matrix.dockerfile }})
          docker build -t security-scan:$SERVICE $SERVICE

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:${{ matrix.dockerfile }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.dockerfile }}.sarif'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.dockerfile }}.sarif'

  # ======================
  # INFRASTRUCTURE SECURITY
  # ======================
  infrastructure-scan:
    name: ðŸ—ï¸ Infrastructure Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Checkov (IaC Security)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,docker_compose
          output_format: sarif
          output_file_path: checkov.sarif

      - name: ðŸ“Š Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

      - name: ðŸ” Docker Compose Security Check
        run: |
          echo "ðŸ” Checking Docker Compose security..."
          # Check for insecure configurations
          if grep -r "privileged.*true" docker-compose*.yml; then
            echo "âš ï¸ Warning: Privileged containers found"
          fi
          if grep -r "user.*root" docker-compose*.yml; then
            echo "âš ï¸ Warning: Root user containers found"
          fi

  # ======================
  # LICENSE COMPLIANCE
  # ======================
  license-scan:
    name: ðŸ“„ License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm run install:all

      - name: ðŸ“„ Generate license report
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC' --production --json > license-report.json

      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json

  # ======================
  # SECURITY SUMMARY
  # ======================
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, sast-scan, docker-security, infrastructure-scan, license-scan]
    if: always()

    steps:
      - name: ðŸ“‹ Generate security summary
        run: |
          echo "## ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.dependency-scan.result }}" == "success" ]]; then
            echo "- âœ… Dependency vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Dependency vulnerability scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.secret-scan.result }}" == "success" ]]; then
            echo "- âœ… Secret scanning completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Secret scanning failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.sast-scan.result }}" == "success" ]]; then
            echo "- âœ… Static analysis security testing completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Static analysis security testing failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.docker-security.result }}" == "success" ]]; then
            echo "- âœ… Docker security scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Docker security scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.infrastructure-scan.result }}" == "success" ]]; then
            echo "- âœ… Infrastructure security scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Infrastructure security scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.license-scan.result }}" == "success" ]]; then
            echo "- âœ… License compliance check completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ License compliance check failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ”” Notify security team
        if: failure()
        run: |
          echo "ðŸš¨ Security scan failures detected - notifying security team"
          # Add notification logic here